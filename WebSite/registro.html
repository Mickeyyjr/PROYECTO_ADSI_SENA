<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro/phone.css">
    <link rel="stylesheet" href="css/registro/tablet.css" media="screen and (min-width:600px)"/>
    <link rel="stylesheet" href="css/registro/desktop.css" media="screen and (min-width:800px)"/>


    <title>Inicio Sesión</title>
</head>
<body>
    <main>
        <h4>REGISTRO USUARIOS NUEVOS, LLENE TODOS LOS CAMPOS</h2>

        <form action="">
            <label class="name" for="name">
                <span class="nav" >Nombres*</span>
                <input class="nav" type="text" id="name" required placeholder="Tus Nombres" />
            </label>

            <label for="name-last">
                <span class="nav" >Apellidos*</span>
                <input class="nav" type="text" id="name-last" required placeholder="Tus Apellidos" />
            </label>
                
        </form>


        <form action="">
            <label class="document" for="document">
                <span class="nav">Tipo de Documento*</span>
                <select class="nav" name="document" id="document">
                    <option value="1">Tarjeta de Identidad</option>
                    <option value="2">Cédula de Ciudadanía</option>
                    <option value="3">Cédula de Extrangeria</option>
                </select>
            </label>

            <label for="noDocument">
                <span class="nav">Numero De Documento*</span>
                <input class="nav" type="number" id="noDocument" required placeholder="Su Numero de Documento" autocomplete="number"/>
            </label>     
        </form>


        <form action="">
            <label for="email">
                <span class="nav">Email*</span>
                <input class="nav" type="email" name="email" id="email" required autocomplete="email"> 
            </label>
        </form>

        <form action="">
            <label class="perfil" for="perfil">
                <span class="nav">Tipo de Documento*</span>
                <select class="nav" name="perfil" id="document" required>
                    <option value="1">perfil 1</option>
                    <option value="2">perfil 2</option>
                    <option value="3">perfil 3</option>
                </select>
            </label>
            <label class="curso" for="curso">
                <span class="nav">Tipo de Documento*</span>
                <select class="nav" name="curso" id="curso" required>
                    <option value="1">curso 1</option>
                    <option value="2">curso 2</option>
                    <option value="3">curso 3</option>
                </select>
            </label>
        </form>

        <form action="">
            <label for="registro-code">
                <span class="nav">Código de Registro*</span>
                <input class="nav" type="password" name="registro-code" id="registro-code" required>
            </label>
        </form>
        
        
        <button><a class="rest-link" href="revise-email.html"> <input class="send" type="submit" value="Continuar"> </a></button>
    </main>
</body>
</html>
